<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ruang Dokter â€” Konsul & Oper</title>
<link rel="icon" href="favicon.png" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <div class="brand">Ruang Dokter</div>
  <div class="header-actions">
    <button id="settingsBtn" class="btn small">Pengaturan</button>
    <button id="themeToggle" class="btn small">ðŸŒ™</button>
  </div>
</header>

<main class="container">
  <section class="left">
    <h2>Input Konsul</h2>

    <label>Nama Dokter</label>
    <input id="namaDokter" placeholder="Masukkan nama dokter (atau set di Pengaturan)">

    <label>Rumah Sakit</label>
    <input id="namaRS" placeholder="Masukkan nama Rumah Sakit (atau set di Pengaturan)">

    <label>Subjektif (S)</label>
    <textarea id="subjektif" rows="3" placeholder="Keluhan utama / anamnesis singkat"></textarea>

    <div class="vitals-grid">
      <div>
        <label>TD (mmHg)</label>
        <input id="td" placeholder="mis: 120/80">
      </div>
      <div>
        <label>HR (x/m)</label>
        <input id="hr" placeholder="mis: 88">
      </div>
      <div>
        <label>RR (x/m)</label>
        <input id="rr" placeholder="mis: 20">
      </div>
      <div>
        <label>T (Â°C)</label>
        <input id="temp" placeholder="36.7">
      </div>
      <div>
        <label>SpOâ‚‚ (%)</label>
        <input id="spo2" placeholder="98">
      </div>
      <div class="gcs">
        <label>GCS (E V M)</label>
        <div class="gcs-row">
          <input id="gcsE" placeholder="E" maxlength="1">
          <input id="gcsV" placeholder="V" maxlength="1">
          <input id="gcsM" placeholder="M" maxlength="1">
        </div>
      </div>
    </div>

    <label>Objektif (O) â€” auto dari tanda vital (bisa diedit)</label>
    <textarea id="objektif" rows="3" placeholder="O: ..."></textarea>

    <label>Diagnosis (A)</label>
    <textarea id="diagnosis" rows="2"></textarea>

    <label>Terapi / Rencana (P)</label>
    <textarea id="terapi" rows="3" placeholder="- IVFD ..."></textarea>

    <div class="btn-row">
      <button id="generateBtn" class="btn">Buat & Tampilkan</button>
      <button id="copyBtn" class="btn secondary" disabled>Copy</button>
    </div>

    <div class="btn-row">
      <button id="aiBtn" class="btn outline">Analisis AI</button>
      <button id="saveHistory" class="btn">Simpan ke History</button>
    </div>

    <div id="aiResult" class="ai-box" hidden></div>
  </section>

  <aside class="right">
    <h2>Hasil Konsul</h2>
    <pre id="hasilKonsul" class="output" aria-live="polite"></pre>

    <h3>History</h3>
    <div id="historyList" class="history"></div>
  </aside>
</main>

<!-- Settings Modal -->
<div id="settingsModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <h3>Pengaturan</h3>
    <label>Nama Dokter</label>
    <input id="modalNama" placeholder="dr. Agung Satria">
    <label>Nama Rumah Sakit</label>
    <input id="modalRS" placeholder="RSAM">
    <label>Jumlah shift (optional)</label>
    <select id="modalShifts">
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
    </select>
    <div class="modal-actions">
      <button id="saveSettings" class="btn">Simpan</button>
      <button id="closeSettings" class="btn secondary">Tutup</button>
    </div>
    <p class="muted">Pengaturan disimpan di perangkat Anda (local browser).</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
